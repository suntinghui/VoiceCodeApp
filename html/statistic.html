<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>测试统计</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../fonts/iconfont.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/buttons.css" />
		<link rel="stylesheet" href="../css/view.css" />
		<link rel="stylesheet" href="../css/theme/red.css" id="themeCss" />
		<style>
			.mui-control-content {
				/*height: calc(100vh - 104px);*/
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/constants.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/view.js"></script>
		<script type="text/javascript" src="../js/file.js"></script>
		<script type="text/javascript" src="../js/voicecode.js"></script>

		<header id="header" class="mui-bar mui-bar-nav navbar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left backbtn"></a>
			<h1 id="title" class="mui-title">测试统计</h1>
		</header>

		<div class="mui-content mui-content-padded">
			<div class="mui-row">
				<div class="mui-col-sm-6">
					<div class="mui-row" style="margin-top: 50px;">
						<div class="mui-col-sm-3 mui-text-right padding">正确</div>
						<div class="mui-col-sm-9">
							<div class="quiz-statistic-number">
								<i class="iconfont icon-smile-copy" style="color: #dd524d; font-size:1.3rem;"></i> 10
							</div>
						</div>
					</div>
					<div class="mui-row padding-top">
						<div class="mui-col-sm-3 mui-text-right padding">错误</div>
						<div class="mui-col-sm-9">
							<div class="quiz-statistic-number">
								<i class="iconfont icon-ku" style="color: #dd524d; font-size:1.3rem;"></i> 10
							</div>
						</div>
					</div>
					<div class="mui-row padding-top">
						<div class="mui-col-sm-3 mui-text-right padding">时长</div>
						<div class="mui-col-sm-9">
							<div class="quiz-statistic-number">
								<i class="iconfont icon-shijian" style="color: #dd524d; font-size:1.3rem;"></i> 10:00:00
							</div>
						</div>
					</div>
					<div class="mui-row padding-top">
						<div class="mui-col-sm-3 mui-text-right padding">分享至</div>
						<div class="mui-col-sm-9 padding">分享插件图标占位</div>
					</div>

				</div>
				<div class="mui-col-sm-6">
					<div id="segmentedControl" class="mui-segmented-control mui-segmented-control-negative">
						<a class="mui-control-item mui-active" href="#item1">日</a>
						<a class="mui-control-item" href="#item2">周</a>
						<a class="mui-control-item" href="#item3">月</a>
					</div>

					<!--日-->
					<div id="item1" class="mui-control-content mui-active">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll padding-top">
								日表格
							</div>
						</div>
					</div>
					<!--周-->
					<div id="item2" class="mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll padding-top">
								周表格
							</div>
						</div>
					</div>
					<!--月-->
					<div id="item3" class="mui-control-content">
						<div class="mui-scroll-wrapper">
							<div class="mui-scroll padding-top">
								月表格
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>

		<script type="text/javascript">
			window.onload = function() {
                contentHeight();
				loadTheme();
			};

            function contentHeight() {
                mui.plusReady(function() {
                    var winHeight = 0;
                    if(window.innerHeight)
                        winHeight = window.innerHeight;
                    else if((document.body) && (document.body.clientHeight))
                        winHeight = document.body.clientHeight;
                    if(document.documentElement && document.documentElement.clientHeight)
                        winHeight = document.documentElement.clientHeight;

                    var es = document.getElementsByClassName("mui-control-content");
                    var i;
                    for(i = 0; i < es.length; i++) {
                        es[i].style.height = winHeight - 104 + "px";
                    }
                })

            }
			mui.init();
		</script>

	</body>

</html>
